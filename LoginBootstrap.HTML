<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="INDEX.CSS">

    <title>Página web</title>

</head>

<body>
    <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded " style="width: 38rem;">
        <div class="card-body">
            <h1 class="tituloFormulario">Formulario De Registro</h1><br><br>
            <div class="row">
                <div class="col">
                    <label for="nombre" id="label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" aria-label="First name"
                        required>
                </div>
                <div class="col">
                    <label for="apellido" id="label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Apellido" aria-label="Last name">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <label for="documento " id="label">Documento</label>
                    <input type="text" class="form-control" id="documento" placeholder="Documento"
                        aria-label="Last name">
                </div>
                <div class="col">
                    <label for="fecha_nacimiento" id="label">Fecha De Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" aria-label="Last name">
                </div>
            </div><br>
            <div class="row">
                <div class="col">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico"
                        aria-label="Last name">
                </div>
                <div class="col">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="Contraseña" placeholder="Contraseña"
                        aria-label="Last name"><br>
                </div>
                <div class="botonContenedor">
                    <button class="btn btn-secondary" id="btn" type="submit">Registrarse</button><br><br>
                </div>
            </div>

        </div>
    </div>







</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
